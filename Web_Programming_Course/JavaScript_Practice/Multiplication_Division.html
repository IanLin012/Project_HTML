<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 3.1.1 </title>
        <script>
            function multi() {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                var res = n1 * n2;
                console.log(res.toFixed(2));
            }
            function div() {
                let n1 = document.getElementById("num1").value;
                let n2 = document.getElementById("num2").value;
                var res = n1 / n2;
                console.log(res.toFixed(2));
            }
        </script>
    </head>
    <body>
        <form>
            <input type="number" id="num1" value="">
            <input type="number" id="num2" value="">
            <button type="button" onclick="multi()"> multiply </button>
            <button type="button" onclick="div()"> division </button>
        </form>
    </body>
</html>
